<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GaTech IT Support</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header and Navigation -->
  <header>
    <div class="container">
      <div class="logo">GaTech IT</div>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- About Section -->
  <section class="about" id="about">
    <h2 class="section-title">About GaTech IT</h2>
    <p>
      GaTech IT is dedicated to making IT support great again!
    </p>
  </section>

  <section class="support-ticket-form" id="support-ticket-form">
        <h3>Submit a support ticket</h3>
        <form action="#" method="POST">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" value="student@gatech.edu" required>
          
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          
          <label for="description">Description of Issue</label>
          <textarea id="description" name="description" required></textarea>
          
          <button type="submit">Submit Ticket</button>
        </form>
      </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2 class="section-title">Contact Us</h2>
    <p>
      Have questions or need support? Reach out to our team.
    </p>
    <a href="mailto:reports@gatechit.org">Email Us</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 GaTech IT All rights reserved.</p>
  </footer>
</body>
</html>
